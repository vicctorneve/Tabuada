<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Tabuada</title>
</head>
<body>
   <div class="container-tabuada">
      <h1>Tabuada <span id="tabuada-do-numero"></span></h1>
      <div id="tabuada">
         <p>Digite um número abaixo para mostrar a tabuada</p>
      </div>
      <div class="container-calcular">
         <input type="number" placeholder="Tabuada do número:" id="numero">
         <button id="btn-show-tabuada">Calcular</button>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
